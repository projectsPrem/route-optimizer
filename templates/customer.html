<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preethi Logistics - My Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .toast { position: fixed; right: 1rem; bottom: 1.5rem; padding: 0.75rem; border-radius: 0.5rem; color: white; z-index: 99; }
  </style>
</head>
<body class="text-slate-800 flex flex-col h-screen bg-slate-50">

  <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
          <i class="fa-solid fa-truck-fast text-blue-600 text-xl"></i>
          <span class="font-extrabold text-xl text-slate-900">Preethi Logistics</span>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm text-slate-600 hidden sm:block">Hi, <span id="username-display" class="font-bold text-slate-900">User</span></span>
          <button onclick="logout()" class="text-slate-500 hover:text-red-600 transition-colors"><i class="fa-solid fa-right-from-bracket text-lg"></i></button>
        </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold text-slate-900">My Orders</h1>
        <p class="text-slate-500 mt-1">Track current deliveries and view order history.</p>
      </div>
      <a href="/create_order" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-sm text-sm font-bold flex items-center gap-2">
        <i class="fa-solid fa-plus"></i> New Order
      </a>
    </div>

    <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
      <table class="w-full text-left text-slate-600">
        <thead class="bg-slate-50 text-xs uppercase font-bold text-slate-500 border-b">
          <tr>
            <th class="px-6 py-4">Order ID</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Destination</th>
            <th class="px-6 py-4 text-center">Status</th>
            <th class="px-6 py-4 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="orders-body" class="divide-y divide-slate-100 text-sm">
          <tr><td colspan="5" class="px-6 py-12 text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // CHANGE THIS FOR PRODUCTION
    const API_URL = "http://route-optimization.eba-qjnnx62z.us-east-1.elasticbeanstalk.com";

    const token = localStorage.getItem("authToken");
    if (!token) window.location.href = "/";
    document.getElementById("username-display").textContent = localStorage.getItem("userName") || "User";

    function logout() { localStorage.clear(); window.location.href = "/"; }

    async function deleteOrder(id, e) {
        e.stopPropagation();
        if(!confirm("Delete this order?")) return;
        try {
            const res = await fetch(`/api/orders/${id}`, {
                method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` }
            });
            if(res.ok) { fetchOrders(); } 
            else { alert("Failed to delete"); }
        } catch(e) { console.error(e); }
    }

    async function fetchOrders() {
        try {
            const res = await fetch(`/api/orders`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.status === 401) logout();
            
            const data = await res.json();
            const orders = data.orders || [];
            const tbody = document.getElementById("orders-body");
            tbody.innerHTML = "";

            if(orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400">No orders found.</td></tr>`;
                return;
            }

            orders.forEach(o => {
                const date = o.created_at ? new Date(o.created_at).toLocaleDateString() : "N/A";
                const isPending = o.status === "Pending";
                const badgeColor = isPending ? "bg-yellow-100 text-yellow-700" : (o.status === "Delivered" ? "bg-green-100 text-green-700" : "bg-blue-100 text-blue-700");
                
                tbody.innerHTML += `
                <tr class="hover:bg-slate-50 cursor-pointer transition" onclick="window.location.href='/track?orderId=${o.order_id}'">
                    <td class="px-6 py-4 font-mono text-xs text-slate-500">#${o.order_id.substring(0,8)}</td>
                    <td class="px-6 py-4 text-slate-500">${date}</td>
                    <td class="px-6 py-4 font-medium text-slate-800 truncate max-w-xs">${o.delivery_locations}</td>
                    <td class="px-6 py-4 text-center"><span class="px-2 py-1 rounded text-xs font-bold ${badgeColor}">${o.status}</span></td>
                    <td class="px-6 py-4 text-center" onclick="event.stopPropagation()">
                        ${isPending ? `<button onclick="deleteOrder('${o.order_id}', event)" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>` : `<span class="text-gray-300"><i class="fa-solid fa-ban"></i></span>`}
                    </td>
                </tr>`;
            });
        } catch(e) { console.error(e); }
    }

    fetchOrders();
  </script>
</body>
</html>
