<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preethi Logistics - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="flex">
            <button id="signin-tab" class="w-1/2 py-3 px-4 text-blue-600 border-b-2 border-blue-600 font-semibold focus:outline-none transition-colors hover:bg-gray-50">Sign In</button>
            <button id="signup-tab" class="w-1/2 py-3 px-4 text-gray-500 hover:text-blue-600 focus:outline-none transition-colors hover:bg-gray-50">Sign Up</button>
        </div>

        <div class="p-8 space-y-6">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-2 text-blue-600">
                    <i class="fa-solid fa-truck-fast text-2xl"></i>
                </div>
                <h2 id="form-title" class="text-2xl font-bold text-center text-gray-900">Sign in to your account</h2>
            </div>

            <form id="signin-form" class="space-y-5">
                <div>
                    <label for="signin-email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input id="signin-email" name="email" type="email" autocomplete="email" required 
                            class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all" 
                            placeholder="user@example.com" />
                    </div>
                </div>
                <div>
                    <label for="signin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input id="signin-password" name="password" type="password" autocomplete="current-password" required 
                            class="pl-10 pr-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all" 
                            placeholder="••••••••" />
                        <button type="button" id="toggle-signin-password" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-blue-600 cursor-pointer focus:outline-none">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Sign In
                </button>
            </form>

            <form id="signup-form" class="space-y-5 hidden">
                <div>
                   <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                   <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-user"></i>
                        </div>
                       <input id="signup-name" name="name" type="text" autocomplete="name" required 
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="John Doe" />
                   </div>
               </div>
               <div>
                   <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                   <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                       <input id="signup-email" name="email" type="email" autocomplete="email" required 
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="user@example.com" />
                   </div>
               </div>
               <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input id="signup-password" name="password" type="password" autocomplete="new-password" required 
                            class="pl-10 pr-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="Create a password" />
                        <button type="button" id="toggle-signup-password" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-blue-600 cursor-pointer focus:outline-none">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
               </div>
                <div>
                   <label for="signup-role" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                   <div class="relative">
                       <select id="signup-role" name="role" required 
                           class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none bg-white">
                           <option value="customer" selected>Customer</option>
                           <option value="agent">Agent</option>
                       </select>
                       <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                           <i class="fa-solid fa-chevron-down text-xs"></i>
                       </div>
                   </div>
               </div>
               <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                   Create Account
               </button>
            </form>
        </div>
    </div>
</div>

<div id="popup-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 backdrop-blur-sm flex items-center justify-center">
    <div class="relative p-5 border w-96 shadow-2xl rounded-xl bg-white transform transition-all scale-100">
        <div class="mt-3 text-center">
            <div id="modal-icon-container" class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-green-100 text-green-600 text-2xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900 mt-4">Title</h3>
            <div class="mt-2 px-2">
                <p id="modal-message" class="text-sm text-gray-500">Message body goes here.</p>
            </div>
            
            <div id="confirmation-section" class="hidden mt-4 space-y-3 text-left">
                 <input type="hidden" id="confirmation-email" />
                 <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Verification Code</label>
                    <input id="confirmation-code" type="text" placeholder="123456" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-center tracking-widest font-mono" />
                 </div>
                 <p id="confirmation-error" class="text-red-500 text-xs h-4 font-medium"></p>
            </div>

            <div class="mt-6 flex gap-3 justify-center">
                 <button id="modal-confirm-btn" class="hidden w-full px-4 py-2 bg-green-600 text-white text-sm font-bold rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">Confirm</button>
                <button id="modal-close-btn" class="w-full px-4 py-2 bg-gray-100 text-gray-700 text-sm font-bold rounded-lg hover:bg-gray-200 focus:outline-none transition-all">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // REPLACE WITH YOUR ELASTIC BEANSTALK URL
    // const API_URL = 'http://route-optimization.eba-qjnnx62z.us-east-1.elasticbeanstalk.com';

    const signinTab = document.getElementById('signin-tab');
    const signupTab = document.getElementById('signup-tab');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    
    const modal = document.getElementById('popup-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const confirmationSection = document.getElementById('confirmation-section');
    const confirmationEmailInput = document.getElementById('confirmation-email');
    const confirmationCodeInput = document.getElementById('confirmation-code');
    const confirmationError = document.getElementById('confirmation-error');

    function showModal(title, message, isError = false, options = {}) {
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        
        const iconContainer = document.getElementById('modal-icon-container');
        if (isError) {
            iconContainer.className = "mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-100 text-red-600 text-2xl";
            iconContainer.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i>';
        } else {
            iconContainer.className = "mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-green-100 text-green-600 text-2xl";
            iconContainer.innerHTML = '<i class="fa-solid fa-check"></i>';
        }

        if (options.showConfirmation) {
            confirmationSection.classList.remove('hidden');
            modalConfirmBtn.classList.remove('hidden');
            confirmationEmailInput.value = options.email.trim();
            modalCloseBtn.textContent = 'Cancel';
            modalCloseBtn.classList.remove('w-full');
            modalCloseBtn.classList.add('w-1/3');
        } else {
            confirmationSection.classList.add('hidden');
            modalConfirmBtn.classList.add('hidden');
            modalCloseBtn.textContent = 'OK';
            modalCloseBtn.classList.remove('w-1/3');
            modalCloseBtn.classList.add('w-full');
        }
        
        if (options.isRedirecting) {
            modalCloseBtn.classList.add('hidden');
        } else if (!options.showConfirmation) {
            modalCloseBtn.classList.remove('hidden');
        }

        modal.classList.remove('hidden');
    }

    function hideModal() {
        modal.classList.add('hidden');
        confirmationCodeInput.value = '';
        confirmationError.textContent = '';
    }

    function toggleTabs(isSignUp) {
        if (isSignUp) {
            formTitle.textContent = 'Create an account';
            signinForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            
            signupTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            signupTab.classList.remove('text-gray-500');
            
            signinTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            signinTab.classList.add('text-gray-500');
        } else {
            formTitle.textContent = 'Sign in to your account';
            signupForm.classList.add('hidden');
            signinForm.classList.remove('hidden');
            
            signinTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            signinTab.classList.remove('text-gray-500');
            
            signupTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            signupTab.classList.add('text-gray-500');
        }
    }

    // --- Toggle Password Visibility ---
    function setupPasswordToggle(btnId, inputId) {
        const btn = document.getElementById(btnId);
        const input = document.getElementById(inputId);
        if(btn && input) {
            btn.onclick = () => {
                if (input.type === "password") {
                    input.type = "text";
                    btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
                } else {
                    input.type = "password";
                    btn.innerHTML = '<i class="fa-regular fa-eye"></i>';
                }
            };
        }
    }
    
    // Initialize toggles
    setupPasswordToggle('toggle-signin-password', 'signin-password');
    setupPasswordToggle('toggle-signup-password', 'signup-password');

    async function handleConfirmSubmit() {
        const btn = modalConfirmBtn;
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';
        
        try {
            const res = await fetch(`/api/confirm`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: confirmationEmailInput.value, code: confirmationCodeInput.value }),
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.error || 'Confirmation failed');
            
            hideModal();
            showModal('Success', 'Account confirmed! You can now login.');
            toggleTabs(false);
        } catch (error) {
            confirmationError.textContent = error.message;
        } finally {
            btn.disabled = false;
            btn.textContent = "Confirm";
        }
    }

    async function handleFormSubmit(form, url) {
        const btn = form.querySelector('button[type="submit"]');
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';

        const data = Object.fromEntries(new FormData(form).entries());

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Error occurred');
            
            if (url.includes('signup')) {
                showModal('Success', result.message, false, { showConfirmation: true, email: data.email });
                form.reset();
            } else {
                localStorage.setItem('authToken', result.AccessToken);
                
                let role = 'customer';
                let email = data.email;
                try {
                    const payload = JSON.parse(atob(result.IdToken.split('.')[1]));
                    localStorage.setItem('userName', payload.name || 'User');
                    if (payload.email) email = payload.email;
                    if (payload['cognito:groups'] && payload['cognito:groups'].length > 0) {
                        role = payload['cognito:groups'][0].toLowerCase();
                    }
                } catch (e) { console.warn('Token parse error', e); }

                localStorage.setItem('userRole', role);
                localStorage.setItem('customerEmail', email);

                showModal('Success', 'Login successful! Redirecting...', false, { isRedirecting: true });
                setTimeout(() => {
                    window.location.href = role === 'agent' ? 'partner.html' : 'customer.html';
                }, 1000);
            }
        } catch (error) {
            showModal('Error', error.message, true);
        } finally {
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }

    signinTab.onclick = () => toggleTabs(false);
    signupTab.onclick = () => toggleTabs(true);
    modalCloseBtn.onclick = hideModal;
    modalConfirmBtn.onclick = handleConfirmSubmit;
    signinForm.onsubmit = (e) => { e.preventDefault(); handleFormSubmit(signinForm, `/api/login`); };
    signupForm.onsubmit = (e) => { e.preventDefault(); handleFormSubmit(signupForm, `/api/signup`); };

    if (localStorage.getItem('authToken')) {
        const role = localStorage.getItem('userRole');
        window.location.href = role === 'agent' ? 'partner.html' : 'customer.html';
    }
</script>
</body>
</html>
